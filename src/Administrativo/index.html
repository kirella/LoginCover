    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/cover.css" rel="stylesheet">

  
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="../home.html">Home</a>
            <a class="nav-link active"  href="Administrativo/index.html" id="Administrativo">Administrativo</a>
            <a class="nav-link" id="login"   onClick="carregarUsuario()" href="#exampleModalLong" data-toggle="modal" data-target="#exampleModalLong"></a>
            <a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt"></i></a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Usu√°rios Registrados</h1><br>
        <p id="tabelaUsuarios">
        </p>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLongTitle">Editar</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="../Login/index.html" id="formEditar">
              <fieldset>
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <label for="emailOriginal" class="col-sm-2 col-form-label" hidden="true">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" readonly="readonly" disabled="disabled" placeholder="email@example.com" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="your name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="fechaModal" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </fieldset>
      </form>
    </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/models/user.js"></script>
    <script src="../assets/js/controllers/manageUsers.js"></script>
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/Administrativo/main.js"></script>
